{% extends './base.html' %}

{% block contents %}
  <div class="m-auto">
    <h3>登録完了</h3>
    {% if messages %}
      {% for message in messages %}
        <div>{{ message }}</div>
      {% endfor %}
    {% else %}
      <div>登録が完了しました。</div>
    {% endif %}
  </div>
{% endblock %}

{% block footer_contents %}
  <div class="btn btn-primary back-btn" role="button">
    <a href="{% url 'staffroom:exerciseHabitsRecord:exercise_list' %}">戻る</a>
  </div>
{% endblock %}
